apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: bmanjunath1928/api-gateway:latest
          ports:
            - containerPort: 4004
          env:
            - name: AUTH_SERVICE_URL
              value: http://auth-service:4005
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: microservices
spec:
  selector:
    app: api-gateway
  ports:
    - name: http
      protocol: TCP
      port: 4004
      targetPort: 4004
  type: ClusterIP
