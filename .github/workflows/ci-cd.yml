name: CI/CD Pipeline

# Trigger on pull requests to main and pushes to main
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------
  # 1️⃣ PR CI: Build & Unit Tests
  # -----------------------------
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven Build (skip integration tests)
        run: mvn clean verify -DskipITs=true -DskipIntegrationTests=true

  # -----------------------------
  # 2️⃣ PR CI: Integration Tests
  # -----------------------------
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: build-and-unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      - name: Start infrastructure (Docker Compose)
        run: docker compose -f integration-tests/docker-compose.yml up -d
        timeout-minutes: 5

      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4004/actuator/health && exit 0
            echo "Waiting for API Gateway..."
            sleep 10
          done
          echo "API Gateway did not start"
          exit 1

      - name: Run Integration Tests
        run: mvn test -pl integration-tests -am

      - name: Stop infrastructure
        if: always()
        run: docker compose -f integration-tests/docker-compose.yml down

  # -----------------------------
  # 3️⃣ Main Branch: Build & Push Docker Images
  # -----------------------------
  docker-build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: [build-and-unit-tests, integration-tests]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Auth Service
        run: |
          docker build -t your-dockerhub/auth-service:latest ./auth-service
          docker push your-dockerhub/auth-service:latest

      - name: Build & Push User Service
        run: |
          docker build -t your-dockerhub/user-service:latest ./user-service
          docker push your-dockerhub/user-service:latest

      - name: Build & Push API Gateway
        run: |
          docker build -t your-dockerhub/api-gateway:latest ./api-gateway
          docker push your-dockerhub/api-gateway:latest

      - name: Build & Push Other Services
        run: |
          docker build -t your-dockerhub/notification-service:latest ./notification-service
          docker push your-dockerhub/notification-service:latest
          docker build -t your-dockerhub/nutrition-service:latest ./nutrition-service
          docker push your-dockerhub/nutrition-service:latest
          docker build -t your-dockerhub/billing-service:latest ./billing-service
          docker push your-dockerhub/billing-service:latest
          docker build -t your-dockerhub/workout-service:latest ./workout-service
          docker push your-dockerhub/workout-service:latest
          docker build -t your-dockerhub/analytics-service:latest ./analytics-service
          docker push your-dockerhub/analytics-service:latest

  # -----------------------------
  # 4️⃣ Optional: Update Kubernetes
  # -----------------------------
  kubernetes-deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: docker-build-and-push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: '1.30.0'

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config

      - name: Update Kubernetes Deployments
        run: |
          kubectl set image deployment/auth-service auth-service=your-dockerhub/auth-service:latest -n microservices
          kubectl set image deployment/user-service user-service=your-dockerhub/user-service:latest -n microservices
          kubectl set image deployment/api-gateway api-gateway=your-dockerhub/api-gateway:latest -n microservices
          kubectl set image deployment/notification-service notification-service=your-dockerhub/notification-service:latest -n microservices
          kubectl set image deployment/nutrition-service nutrition-service=your-dockerhub/nutrition-service:latest -n microservices
          kubectl set image deployment/billing-service billing-service=your-dockerhub/billing-service:latest -n microservices
          kubectl set image deployment/workout-service workout-service=your-dockerhub/workout-service:latest -n microservices
          kubectl set image deployment/analytics-service analytics-service=your-dockerhub/analytics-service:latest -n microservices
