name: PR CI Pipeline

on:
  pull_request:
    branches: [ main ]

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build + Unit Tests
        run: mvn clean verify -DskipITs=true

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set env vars
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      - name: Start infrastructure
        run: docker compose -f integration-tests/docker-compose.yml up -d
        timeout-minutes: 5

      - name: Wait for API Gateway
        run: |
          echo "Waiting for API Gateway..."
          for i in {1..60}; do
            if curl -s http://localhost:4004/actuator/health | grep -q '"status":"UP"'; then
              echo "API Gateway is UP"
              exit 0
            fi
            sleep 5
          done
          docker logs api-gateway || true
          exit 1

      - name: Run Integration Tests
        run: mvn test -pl integration-tests -am

      - name: Cleanup
        if: always()
        run: docker compose -f integration-tests/docker-compose.yml down -v
