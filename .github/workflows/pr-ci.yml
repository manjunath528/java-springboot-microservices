name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven Build (skip integration tests)
        run: |
          mvn clean verify \
            -DskipITs=true \
            -DskipIntegrationTests=true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ----------------------------------
      # Environment variables
      # ----------------------------------
      - name: Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      # ----------------------------------
      # Start infrastructure
      # ----------------------------------
      - name: Start infrastructure (Docker Compose)
        run: |
          docker compose -f integration-tests/docker-compose.yml up -d
        timeout-minutes: 5

      # ----------------------------------
      # HARD readiness check (critical)
      # ----------------------------------
      - name: Wait for API Gateway + Auth
        run: |
          echo "Waiting for API Gateway and Auth login..."
          for i in {1..60}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST http://localhost:4004/auth/login \
              -H "Content-Type: application/json" \
              -d '{"email":"testuser@test.com","password":"password123"}')

            if [ "$RESPONSE" = "200" ]; then
              echo "Gateway + Auth READY"
              exit 0
            fi

            echo "Still waiting... (attempt $i)"
            sleep 5
          done

          echo "‚ùå Gateway/Auth did not become ready"
          docker ps
          docker logs api-gateway || true
          docker logs auth-service || true
          exit 1

      # ----------------------------------
      # Run integration tests
      # ----------------------------------
      - name: Run Integration Tests
        run: |
          mvn test -pl integration-tests -am

      # ----------------------------------
      # Cleanup (always)
      # ----------------------------------
      - name: Stop infrastructure
        if: always()
        run: |
          docker compose -f integration-tests/docker-compose.yml down -v
