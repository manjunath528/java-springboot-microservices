name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven Build (skip integration tests)
        run: |
          mvn clean verify \
            -DskipITs=true \
            -DskipIntegrationTests=true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # -----------------------------
      # Environment variables
      # -----------------------------
      - name: Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      # -----------------------------
      # Start required infrastructure
      # -----------------------------
      - name: Start infrastructure (Docker Compose)
        run: |
          docker compose -f integration-tests/docker-compose.yml up -d
        timeout-minutes: 5

      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            curl -s http://localhost:4004/actuator/health && exit 0
            echo "Waiting for API Gateway..."
            sleep 10
          done
          echo "API Gateway did not start"
          exit 1

      # -----------------------------
      # Run integration tests
      # -----------------------------
      - name: Run Integration Tests
        run: |
          mvn test -pl integration-tests -am

      # -----------------------------
      # Cleanup (always runs)
      # -----------------------------
      - name: Stop infrastructure
        if: always()
        run: |
          docker compose -f integration-tests/docker-compose.yml down
