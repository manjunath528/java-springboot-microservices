name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main

concurrency:
  group: pr-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-unit-tests:
    name: Build & Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Maven Build (skip integration tests)
        run: |
          mvn clean verify -DskipITs=true -DskipIntegrationTests=true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # -----------------------------
      # Login to Docker Hub
      # -----------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -----------------------------
      # Environment variables
      # -----------------------------
      - name: Set environment variables
        run: |
          echo "SPRING_PROFILES_ACTIVE=test" >> $GITHUB_ENV
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      # -----------------------------
      # Start required infrastructure
      # -----------------------------
      - name: Start infrastructure (Docker Compose)
        run: |
          docker compose -f integration-tests/docker-compose.yml up -d --build
        timeout-minutes: 10

      # -----------------------------
      # Wait for services to be healthy
      # -----------------------------
      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w '%{http_code}' http://localhost:4004/actuator/health || echo "")
            if [ "$STATUS" = "200" ]; then
              echo "API Gateway is healthy"
              exit 0
            fi
            echo "Waiting for API Gateway..."
            sleep 10
          done
          echo "API Gateway did not start in time"
          exit 1

      # -----------------------------
      # Run integration tests
      # -----------------------------
      - name: Run Integration Tests
        run: mvn test -pl integration-tests -am

      # -----------------------------
      # Cleanup (always runs)
      # -----------------------------
      - name: Stop infrastructure
        if: always()
        run: docker compose -f integration-tests/docker-compose.yml down
