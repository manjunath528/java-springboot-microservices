name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # --------------------------------------------------
      # Environment for integration tests
      # --------------------------------------------------
      - name: Set environment variables
        run: |
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      - name: Debug environment variables
        run: |
          echo "API_GATEWAY_URL=$API_GATEWAY_URL"

      # --------------------------------------------------
      # Start integration environment
      # --------------------------------------------------
      - name: Start Docker Compose
        run: |
          docker compose -f integration-tests/docker-compose.yml up -d
      # --------------------------------------------------
      # Wait for API Gateway PORT (not just actuator)
      # --------------------------------------------------
      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:4004/actuator/health > /dev/null; then
              echo "API Gateway is UP"
              exit 0
            fi
            echo "Waiting for API Gateway..."
            sleep 10
          done

          echo "API Gateway failed to start"
          docker compose -f integration-tests/docker-compose.yml ps
          docker compose -f integration-tests/docker-compose.yml logs
          exit 1

      # --------------------------------------------------
      # Run Integration Tests
      # --------------------------------------------------
      - name: Run integration tests
        run: |
          mvn -B test -pl integration-tests -am

      # --------------------------------------------------
      # Always cleanup
      # --------------------------------------------------
      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose -f integration-tests/docker-compose.yml down -v
