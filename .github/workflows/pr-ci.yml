name: PR CI Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # ✅ Environment variable for RestAssured
      - name: Set environment variables
        run: |
          echo "API_GATEWAY_URL=http://localhost:4004" >> $GITHUB_ENV

      # Optional debug (safe to remove later)
      - name: Debug environment variables
        run: |
          echo "API_GATEWAY_URL=$API_GATEWAY_URL"

      # ✅ Start all services
      - name: Start Docker Compose (integration environment)
        run: |
          docker compose -f integration-tests/docker-compose.yml up -d

      # ✅ Wait until API Gateway is reachable
      - name: Wait for API Gateway
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:4004/actuator/health | grep -q "UP"; then
              echo "API Gateway is UP"
              exit 0
            fi
            echo "Waiting for API Gateway..."
            sleep 10
          done
          echo "API Gateway failed to start"
          docker compose -f integration-tests/docker-compose.yml ps
          docker compose -f integration-tests/docker-compose.yml logs
          exit 1

      # ✅ Run integration tests
      - name: Run integration tests
        run: |
          mvn test -pl integration-tests -am

      # ✅ Always clean up
      - name: Stop Docker Compose
        if: always()
        run: |
          docker compose -f integration-tests/docker-compose.yml down -v
