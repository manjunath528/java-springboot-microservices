version: "3.8"

services:

  # =========================
  # Zookeeper & Kafka
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # =========================
  # Databases
  # =========================
  auth-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  user-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  nutrition-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  notification-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  workout-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  billing-db:
    image: postgres:16
    platform: linux/amd64
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d db"]
      interval: 10s
      retries: 10

  # =========================
  # Core Services
  # =========================
  auth-service:
    image: bmanjunath1928/auth-service:1.0.0
    platform: linux/amd64
    depends_on:
      auth-db:
        condition: service_healthy
    ports:
      - "4005:4005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_MODE: always
      JWT_SECRET: lA93KpGHGfs92kSiD8JvUeF7lK7Jt4uQmQ4Q5u9pFvQ=

  billing-service:
    image: bmanjunath1928/billing-service:1.0.0
    platform: linux/amd64
    depends_on:
      billing-db:
        condition: service_healthy
    ports:
      - "4001:4001"
      - "9001:9001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://billing-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

  user-service:
    image: bmanjunath1928/user-service:1.0.0
    platform: linux/amd64
    depends_on:
      user-db:
        condition: service_healthy
      billing-service:
        condition: service_started
      kafka:
        condition: service_started
    ports:
      - "4000:4000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_SQL_INIT_MODE: always
      BILLING_SERVICE_ADDRESS: billing-service
      BILLING_SERVICE_GRPC_PORT: 9001

  workout-service:
    image: bmanjunath1928/workout-service:1.0.0
    platform: linux/amd64
    depends_on:
      workout-db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "4006:4006"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://workout-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_SQL_INIT_MODE: always

  nutrition-service:
    image: bmanjunath1928/nutrition-service:1.0.0
    platform: linux/amd64
    depends_on:
      nutrition-db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "4009:4009"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://nutrition-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_SQL_INIT_MODE: always

  notification-service:
    image: bmanjunath1928/notification-service:1.0.0
    platform: linux/amd64
    depends_on:
      notification-db:
        condition: service_healthy
      kafka:
        condition: service_started
    ports:
      - "4010:4010"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://notification-db:5432/db
      SPRING_DATASOURCE_USERNAME: admin_user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_SQL_INIT_MODE: always

  # =========================
  # API Gateway
  # =========================
  api-gateway:
    image: bmanjunath1928/api-gateway:1.0.0
    platform: linux/amd64
    depends_on:
      - auth-service
      - user-service
      - workout-service
      - nutrition-service
      - notification-service
    ports:
      - "4004:4004"
    # No env URLs needed because application.yml already uses http://auth-service:4005 etc.
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4004/actuator/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
