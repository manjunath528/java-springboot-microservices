spring.application.name=ai-agent-service

spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.ByteArrayDeserializer

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# output topic
ai.kafka.topic.recommendations=ai-recommendations

# OpenAI (optional, service should still run without it)
ai.openai.api-key=${AI_OPENAI_API_KEY:}
ai.openai.model=${AI_OPENAI_MODEL:gpt-4o-mini}
